<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="box">
      <div class="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image-product-desktop"
        />
      </div>

      <div class="texts">
        <span class="subtitle">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="off-price">$149.99</p>
          <p class="normal-price">$169.99</p>
        </div>
        <button class="button">ðŸ›’ Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fariidlotfi">Farid Lotfi</a>.
    </div>
  </body>
</html>
